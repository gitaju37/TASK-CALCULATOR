<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Calculator">
      <input type="text" id="result" placeholder="0" disabled>
        <div class="input">
          <button class="btn-ac" onclick="clearDisplay('')">AC</button>
          <button class="btn-del" onclick="deleteLastChar()">DEL</button>
          <button class="btn-div" onclick="appendToDisplay('/')">/</button>
          <button class="number" onclick="appendToDisplay('1')">1</button>
          <button class="number" onclick="appendToDisplay('2')">2</button>
          <button class="number" onclick="appendToDisplay('3')">3</button>
          <button class="btn-add" onclick="appendToDisplay('+')">+</button>
          <button class="number" onclick="appendToDisplay('4')">4</button>
          <button class="number" onclick="appendToDisplay('5')">5</button>
          <button class="number" onclick="appendToDisplay('6')">6</button>
          <button class="btn-sub" onclick="appendToDisplay('-')">-</button>
          <button class="number" onclick="appendToDisplay('7')">7</button>
          <button class="number" onclick="appendToDisplay('8')">8</button>
          <button class="number" onclick="appendToDisplay('9')">9</button>
          <button class="btn-mul" onclick="appendToDisplay('*')">*</button>
          <button class="number" onclick="appendToDisplay('.')">.</button>
          <button class="number" onclick="appendToDisplay('0')">0</button>
          <button class="btn-tot" onclick="calculateResult()" >=</button>
        </div>

    </div>
 
    <script src="./js/script.js"></script>
</body>
</html>
